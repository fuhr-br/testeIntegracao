name: Java CI with Maven

on:
  push:
    branches: [ US002-CriarController ]
  pull_request:
    branches: [ US002-CriarController ]
jobs:
 setup-postgresql-ubuntu:
  if: true # false to skip job during debug
  name: Setup PostgreSQL on Ubuntu
  runs-on: ubuntu-latest
  steps:
  - name: Start PostgreSQL on Ubuntu
    run: |
      sudo systemctl start postgresql.service
      pg_isready  
  - name: Create timetable database
    run: |
      sudo -u postgres createdb --owner=postgres coracoes_da_lila
      PGPASSWORD= psql --username=postgres --host=localhost --list coracoes_da_lila

  - uses: actions/checkout@v2
  - name: Set up JDK 11
    uses: actions/setup-java@v2
    with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
  - name: Build with Maven
    run: mvn -B package --file pom.xml   
 
