# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ US002-CriarController ]
  pull_request:
    branches: [ US002-CriarController ]
jobs:
 setup-postgresql-ubuntu:
  if: true # false to skip job during debug
  name: Setup PostgreSQL on Ubuntu
  runs-on: ubuntu-latest
  steps:
  - name: Start PostgreSQL on Ubuntu
    run: |
      sudo systemctl start postgresql.service
      pg_isready  
  - name: Create root user
    run: |
      sudo -u postgres psql --command="CREATE USER root PASSWORD 'root'"
  - name: Create timetable database
    run: |
      sudo -u postgres createdb --owner=root coracoes_da_lila
      PGPASSWORD=root psql --username=root --host=localhost --list coracoes_da_lila
   
      steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
      - name: Build with Maven
      run: mvn -B package --file pom.xml
